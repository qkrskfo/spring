<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	window.onload=function(){
		/*
		window.onload 이벤트발생시점
		   - DOM Tree 생성직후 렌더링전에호출
		 */
		/*******이벤트등록*********/
		var divE = document.getElementById("tweet");
		divE.addEventListener('click',function(){
			alert('tweet상세보기');
		});
		document.getElementById('imageSpan').addEventListener('click',function(e){
			alert('tweet사용자프로필');
			e.stopPropagation();
		});
		
		document.getElementById('mainp').addEventListener('click',function(e){
			alert('main.jsp로요청');
			/*
			1. click event발생
			2. href에기술된 url로 page 요청
			*/
		});
		
		document.getElementById('maina').addEventListener('click',function(e){
			alert('main.jsp로요청취소');
			/*
			1. click event발생
			2. href에기술된 url로 page 요청취소[e.preventDefault()]
			*/
			e.preventDefault();
		});
		
		document.getElementById('f').addEventListener('submit',function(e){
			alert('submit event --> action  url로 page요청을취소');
			e.preventDefault();
		});
		
	};
	
	
	
</script>
</head>
<body>
<h2>이벤트 전파중지   [e.stopPropagation()]</h2><hr/>
	<div id="tweetList">
		<div id='tweet' style="border: 1px solid blue;width:300px;margin-left:50px">
			<span id="imageSpan">
				<img src='p_blue2.png' width="50px" height="50px" style="border:  1px solid red"/>
			</span>
			 오늘은날씨가좋아요!!!
		</div>
	</div>
<h2>디폴트 이벤트 취소[e.preventDefault()](page요청취소)</h2>
1.anchor tag:<a id="mainp" href='main.jsp'>메인페이지요청[페이지요청]</a><br/>
2.anchor tag:<a id="maina" href='main.jsp'>메인페이지요청[AJAX요청]</a><br/>
<br/>
<form id="f" name="f" action="join.jsp" method="get" >
	아이디:<input type='text' name="id"><br/>
	form submit button:<input type="submit" value="[ajax요청]">
</form>

</body>
</html>
