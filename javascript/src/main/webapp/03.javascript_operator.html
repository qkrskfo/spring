<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>javascript operator</h1><hr>
<script type="text/javascript">
	
	var str1 = 'KIM';
	var str2 = new String('KIM');
	
	console.log('typeof str1 -->'+typeof str1); 
	console.log('typeof str2 -->'+typeof str2);
	if(str1==str2) {
		console.log('값이 일치(==)');
	}
	if(str1=== str2) { //값과 타입 모두 일치하는지 (===) 
		console.log('값과 type(주소값)이 모두 일치(===)');
	} else {
		console.log('값과 타입이 일치하지 않음');
	}
	
	 	
	
	console.log('--------------3항연산자--------------');
	var a = 12;
	var b = 20;
	var result = (a > b)? a : b; 
	console.log('result:'+result);
	(a>b) ? result=a : result=b;
	console.log('result:'+result);
	var level = 78;
	var msg = (level>0)? '양수' : '음수';
	console.log('msg:'+msg);
	
	
	console.log('------------논리형타입변경----------')
	//falsy한값
	var zeroNumber = 0;
	var nullValue = null;
	var emptyStr='';
	var undefinedVar;
	
	if(!zeroNumber) {
		console.log(zeroNumber+"--boolean-->"+false);
	}
	if(!nullValue) {
		console.log(nullValue+"--boolean-->"+false);
	}
	if(!emptyStr) {
		console.log(emptyStr+"--boolean-->"+false);
	}
	if(!undefinedVar) {
		console.log(undefinedVar+"--boolean-->"+false);
	}
	
	var zeroStr='0';
	var boolStr = 'false';
	var number=23234;
	var str='KIM';
	if(zeroStr) {
		console.log("'"+zeroStr+"'--boolean-->"+true);
	}
	if(boolStr) {
		console.log(boolStr+"--boolean-->"+true);
	}
	if(number) {
		console.log(number+"--boolean-->"+true);
	}
	if(str) {
		console.log(str+"--boolean-->"+true);
	}
	
	console.log(!'김경호');
	
	
	
</script>
</body>
</html>
