<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">

function ajaxRequestIdCheck() {
		
		var idStr = $('#id').val();
		if(idStr.length==0 || idStr.trim()==''){
			return;
		}
		/*
		JQuery AJAX요청
		 */
		 $.ajax({
			 url:'02.ajaxRequest',
			 method:'GET',
			 data:'id='+idStr,
			 dataType:'text',
			 success:responseCallBack,
			 beforeSend:function(){
				 $('#msg').html("<img src='loading.gif' width='20px' height='20px'>");
			 },
			 error:function(){
				 alert('error!!!');
			 }
		 });
}
/*
응답이 성공적으로  완전히도착했을때 실행되는 사용자정의 콜백함수
 */
function responseCallBack(responseStr,textStatus,xhr) {
		$('#msg').html(responseStr);
		console.log(textStatus);
		console.log(xhr.readyState);
}
</script>
</head>
<body>
	<h1>ajax요청</h1>
	<hr />
	<form name="f" id="f" action="">
		아이디:<input type="text" name="id" id="id"
			onkeyup="ajaxRequestIdCheck();"> <span id="msg"></span>
	</form>
</body>
</html>
