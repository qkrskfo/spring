<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
	생성자함수
	*/
	var o=new Object();
	var strObject = new String("문자열");
	var numberObject=new Number(34);
	var arrayObject=new Array();
	//var studentObject=new Student();

	/*
	학생객체를 생성해서 반환해주는 <<< 함수 >>> 작성
	*/
	function Student(id, name, kor, eng, math) {
		/*
		호출 new Student()
		1. Object객체생성(new Object())
		2. 생성된 Object객체(this)에 속성메쏘드추가
		3. 생성된 객체(this)반환
		*/
		this.id = id; //여기서 this는 window
		this.name = name;
		this.kor = kor;
		this.eng = eng;
		this.math = math;
		this.tot=0;
		this.avg = 0.0;
		/*
		this.calculateTot = function(){
			this.tot = this.kor + this.eng + this.math;
		};
		this.calculateAvg = function(){
			this.avg = this.tot/3;
		};
		this.toString = function(){
			return '['+this.id+']'+this.name+','+this.kor+','+this.eng+','+this.math+','+this.tot+','+this.avg;
		}
		*/ 
	}
	
	/************prototype*****************
	Student.prototype.calculateTot = function() {
		this.tot = this.kor+this.eng+this.math;
	}
	
	Student.prototype.calculateAvg = function(){
		this.avg = this.tot/3;
	};
	
	Student.prototype.toString = function() {
		return '['+this.id+']'+this.name+','+this.kor+','+this.eng+','+this.math+','+this.tot+','+this.avg;
	}
	*/
	
	/************prototype[JSON]******************/
	
	Student.prototype={
		'calculateTot' : function(){
			this.tot = this.kor+this.eng+this.math;
		},
		'calculateAvg' : function(){
			this.avg = this.tot/3;
		},
		'toString' : function(){
			return '['+this.id+']'+this.name+','+this.kor+','+this.eng+','+this.math+','+this.tot+','+this.avg;
		}
	};
	
	/****************학생객체****************/
	var studentArray = [new Student('xxx', '엑스맨', 34, 23, 99), 
						new Student('yyy', '와이맨', 64, 82, 72),  
						new Student('zzz', '제트맨', 93, 82, 51)];
</script>
</head>
<body>
<h1>생성자 함수4[prototype]</h1><hr>
<script type="text/javascript">
	document.write('--------------student 리스트---------------------<br>');
	for(var i=0; i<studentArray.length; i++) {
		studentArray[i].calculateTot();
		studentArray[i].calculateAvg();
		document.write(studentArray[i].toString()+"<br>");
	}
</script>
</body>
