<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script type="text/javascript">
function ajaxRequestPost(){
	if($('#id').val().trim()==''){
		$('#postResultSpan').html('');
		return;
	}
	//jquery ajax요청
	$.ajax({
		url:'03.ajaxRequestGETPOST.jsp',
		method:'POST',
		data:$('#postForm').serialize(),
		beforeSend:function(){
			$('#postResultSpan').html('loading...');
		},
		success:function(responseStr){
			$('#postResultSpan').html(responseStr);
		}
	});
}

$(function(){
	$('#id').on('keyup', function(e){
		ajaxRequestPost(); //윈도우에 소속된 펑션을 자꾸 만들지마!	
	});
});
	
</script>
</head>
<body>
<h1>AJAX GET,POST요청</h1><hr/>
<form id="postForm" name="postForm">
	아이디[POST]:<input type="text" name="id" id="id">
	<span id="postResultSpan"></span>
</form>
</body>
</html>
