<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title> 

<script type="text/javascript" >
	/*
	1. function객체를 변수에대입(일급함수)
	2. function객체를 파라메타데이타로사용
	3. function객체를 반환
	*/
	
	/********* 인자로 대입할 함수 **********/
	function arg_func1(){
		document.write("### arg_func1()실행<br>");
	}
	function arg_func2(){
		document.write("### arg_func2()실행<br>");
	}
	
	
	/****함수(익명함수)를 인자로받아서실행할함수***/
	function func3(funcArg){
		document.write(">>> func3(funcArg)실행<br>");
		//인자로 대입된함수를 호출
		funcArg();
	}
	function func4(funcArg1, funcArg2){
		document.write(">>> func4(funcArg1, funcArg2)실행<br>");
		//인자로 대입된함수를 호출
		funcArg1();
		funcArg2();
	}
	/*
	function hello(name, funcArg) {
		document.write(">>> hello(name, funcArg) 실행<br>");
		var msg = name+"님 안녕하세요!!";
		funcArg(msg);
	}
	
	function forEach(array, userCallbackFunction) {
		for(var i =0; i<array.length; i++) {
			userCallbackFunction(i, array[i]);
		}
	}
	*/
	
</script>
</head>
<body>
<h1>자바스크립트함수2</h1><hr>
<script type="text/javascript">

	func3(arg_func1);
	func4(arg_func1, arg_func2);
	
	func3(function(){
		document.write("### func3(funcArg)에 인자로 대입한 익명함수 실행<br>");
	});
	
	func4(function(){
		document.write("### func4(funcArg1, funcArg2)에 첫번째인자로 대입한 익명함수 실행<br>");
	}, function(){
		document.write("### func4(funcArg1, funcArg2)에 두번째인자로 대입한 익명함수 실행<br>");
	});
	
	/*
	func3(function() {
		document.write("### func3(funcArg)에 인자로 대입한 익명함수실행<br>");
	});
	*/
	
	hello("김경호", function(msg){
		document.write('### msg:'+msg+"<br>");
	});		
	
	var nameArray=["김경미", "김미숙", "홍길동", "정찬우", "강감찬"];
	forEach(nameArray, function(index, name){
		document.write("#####"+index+","+name+"<br>");
	});
	
	
	document.write("------------------kQuery라이브러리 사용-------------------<br>");
	
	/*
	<<javascript api document>
	https://www.w3schools.com
	*/
	document.write('-----------javascript 라이브러리 사용---------<br>');
	
</script>
</body>
</html>
