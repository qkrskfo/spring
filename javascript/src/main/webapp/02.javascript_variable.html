<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	/*
		변수,상수,리터럴
	*/
	var a1='text1';
	var a2="text2";
	var b = 123;
	var c = 123.456;
	var d = true;
	
	const e = '상수1';
	const f = 789;
	
	console.log(a1);
	a1='textchange1';
	console.log(e);
	//e='상수변경1'; 상수는 변경이 불가능해
	
	console.log(d);
	//d=9999; //d는 true인 논리형변수였는데, 숫자형변수로 바꾼거임.
	console.log(d);
	
	var g=null;
	var h;
	
	console.log(g);
	console.log(h);
	
	/*********Object************/
	/*
		 Object객체생성
			1. 생성자함수
			2. JSON(JavasScript Object Notation)
	*/
	
	var o1 = new Object();
	var o2 = {};
	var o3 = null;
	
	/*********Array************/
	/*
		 Array 객체생성
			1. 생성자함수
			2. JSON(JavasScript Object Notation)
	*/
	
	var array1 = new Array();
	var array2 = [];
	//자바스크립트변수의 범위는 함수에의해서만 생성된다.

	/*** JSON을 사용한 객체(Object, Array) 생성***/
	var student = {
		'no' : 1,
		'name':'KIM'
	};
	console.log(student);
	
	var nameArray=['KIM', 'LEE', 'PARK', 'CHOI', 'SIM'];
	var scoreArray=[78,56,88,90,99];
	console.log(nameArray[0]);
	console.log(scoreArray[0]);
	
	//자바스크립트변수의 범위는 함수{}에 의해서만 생성된다.
	for(var i=0; i<nameArray.length; i++) {
		console.log(nameArray[i]+"-->"+scoreArray[i]);
	}
	console.log("i-->"+i); // 얘는 for문이 끝나도 사라지지 않아. i=5야
	
	console.log("--------------typeof------------");
	console.log(typeof a1);
	console.log(typeof c);
	console.log('boolean-->' + typeof d);
	console.log(typeof o1);
	console.log(typeof array1);
	console.log(typeof student);
	console.log(typeof nameArray);
	console.log(typeof scoreArray);

	if(typeof b == 'number') {
		console.log('b는 number입니다.');
	}
	
	console.log("---- undefined ----")
	console.log(typeof h);
	if(typeof h =='undefined') {
		console.log('typeof h는 undefined입니다.');
	}
	
	if(h==undefined) {
		console.log('h는 undefined입니다.');
	}
	
	console.log("--- null ---")
	if(g==null) {
		console.log('g는 null 입니다.')
	}
	
	console.log("---- var로 선언된 변수 재선언 ----");
	var a1 = 56456456;
	console.log(a1);
	console.log("--- const로 선언된 변수 재선언 ---");
	//Identifier 'e' has already been declared
	//var e = '상수재선언';
	
	
</script>
</head>
<body>
<h1>javascript variable</h1><hr>
</body>
</html>
